<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['orgchart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Replace 'YOUR_GOOGLE_SHEET_CSV_LINK' with the provided link
            var csvLink = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMXcWajFGzYyObs22DwBes4J7oa-_4qC9aEpLWwfkFMDR18lNK2d-WXPzQJ776LtKCr68jbQgmL864/pub?gid=412639955&single=true&output=csv';

            // Load the CSV file and create the chart
            jQuery.get(csvLink, function (csvString) {
                var arrayData = $.csv.toArrays(csvString, { onParseValue: $.csv.hooks.castToScalar });

                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Name');
                data.addColumn('string', 'Manager');
                data.addRows(arrayData);

                var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
                chart.draw(data, { 'allowHtml': true });
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
</body>
</html>
