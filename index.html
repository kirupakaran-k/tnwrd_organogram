<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .org-chart {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .node {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      max-width: 150px;
    }

    .node::before {
      content: '';
      display: block;
      width: 0;
      height: 20px;
      border-left: 1px solid #ccc;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="org-chart">
  <div class="node">
    <h3>CEO</h3>
  </div>
  <div class="node">
    <h3>Manager 1</h3>
  </div>
  <div class="node">
    <h3>Manager 2</h3>
  </div>
  <div class="node">
    <h3>Employee 1</h3>
  </div>
  <div class="node">
    <h3>Employee 2</h3>
  </div>
</div>

</body>
</html>
